<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>NLW Agent</title>
  </head>

  <body>
    <header>
      <img src="/assets/logo.png" alt="Logo eSports NLW" />
    </header>

    <main>
      <section>
        <div>
          <h2 class="title">Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

          <form action="">
            <input
              type="password"
              placeholder="Informe a API KEY do Gemini"
              required
            />

            <select name="" id="">
              <option value="">Selecione um jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
              <option value="csgo">CS:GO</option>
            </select>

            <input
              type="text"
              placeholder="Ex: melhor build para ABC..."
              required
            />

            <button>Perguntar</button>
          </form>

          <div id="aiResponse">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
